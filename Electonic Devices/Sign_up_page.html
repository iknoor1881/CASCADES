<html lang="en-US">
<head>
<title>Sign Up Page</title>
<style>
body{background-color:#c49894;text-align:left;}
legend{font-size:50px;}
fieldset{border-color:#E37383;height:600px;width:900px;}
table{margin-top:40px;font-size:20px;}
form{margin-left:300px;margin-top:100px;}
tr{height:30px;width:20px;margin-left:20px;}
input[type=text]{width:100%;padding:8px 20px;border:none;margin:5px 0;}
</style>
</head>
<body>
<form action="#" method="GET">
<fieldset >
<legend><b><h3 onclick="myFunction(this, 'purple')">Sign-Up Page</h3></b></legend>
<table >

<tr>
     <td> <b> First Name </b>   </td>
	 <td>  <input type="text" name="fname" >    </td>
</tr>

<tr>
     <td> <b> Last Name  </b>  </td>
	 <td>  <input type="text" name="lname" >    </td>
</tr>

<tr>
     <td> <b> Gender  </b>  </td>
	 <td colspan="3">  
	                   <input type="radio" name="sex" value="Male"> Male 
	                   <input type="radio" name="sex" value="Female"> Female 
					   <input type="radio" name="sex" value="Prefer"> Prefer not to say
	 </td>

</tr>

<tr>
     <td> <b> Date of Birth  </b>  </td>
	 <td>  <input type="date" name="dob" >   </td>
</tr>

<tr>
     <td>  <b> Phone Number  </b> </td>
	 <td>   <input type="tel" name="number" maxlength="10">   </td>
</tr>
 
<tr>
     <td>  <b> Country  </b> </td>
	 <td>   <select name="countries"> 
	        <option value="India">India</option>
            <option value="afganistan">Afganistan</option>
            <option value="bangladesh">Bangladesh</option>	
            <option value="china">China</option>
            <option value="England">England</option>
            <option value="Finlad">Finland</option>	
            <option value="Germany">Germany</option>
            <option value="Japan">Japan</option>
            <option value="America">America</option>
            <option value="Russia">Russia</option>
            </select>		
 	 </td>
</tr>

<tr>
     <td> <b>  Select your preferences </b>  </td>
	 <td>   <input type="checkbox" name="checkbox" value="Air Conditioner">Air Conditioner 
	        <input type="checkbox" name="checkbox" value="Dryer">Dryer
			<input type="checkbox" name="checkbox" value="Iron">Iron
			<input type="checkbox" name="checkbox" value="Microwave">Microwave
			<input type="checkbox" name="checkbox" value="Portable Charger">Portable Charger
			<input type="checkbox" name="checkbox" value="Refrigerator">Other
	 </td>
</tr>

<tr>
     <td> <b>  Email </b>  </td>
	 <td>   <input type="email" name="email" >   </td>
</tr>

<tr>
     <td> <b> Password  </b>  </td>
	 <td>  <input type="password" name="password"  minlength="7" maxlength="15">    </td>
</tr>

<tr>
<td>
<button input type="submit" onclick="alert('Your form has been submitted')">SUBMIT</button>
</td>
</tr>
</table>
</fieldset>
</form>
</body>
<script>
function myFunction(element, color) {
  element.style.color = color;
}
</script>
</html>
